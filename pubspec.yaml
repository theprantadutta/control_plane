name: control_plane
description: "Freeway AI Gateway Control Panel"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Networking
  dio: ^5.4.0

  # Navigation
  go_router: ^17.0.0

  # Code Generation
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Charts
  fl_chart: ^1.1.1

  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  cupertino_icons: ^1.0.8

  # Utils
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^3.0.3
  json_serializable: ^6.7.1
  freezed: ^3.2.3

flutter:
  uses-material-design: true
  assets:
    - .env
